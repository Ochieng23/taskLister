<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASKLISTER</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <h1>TO DO LIST</h1>

      <div class="prompt">
        <form id="myForm">
          <input
          id="input"
            type="text"
            class="input"
            placeholder="What are we up to leo"
          />
          <button id="btn">ADD-TASK</button>
        </form>
      </div>
      <div class="taskul">
        <h1>MY TASKS</h1>
        <div class="tasklist">
          <div class="tasks"></div>
          <div class="btns"></div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
